
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="main.css">
<title>Ad page</title>
</head>
<form class="form-horizontal">
<fieldset>
<!-- Form Name -->
<legend>Create ad</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Name of book</label>  
  <div class="col-md-4">
  <input name="textinput" class="form-control input-md" id="textinput" required="" type="text" placeholder="e.g. Javascript">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Author</label>  
  <div class="col-md-4">
  <input name="textinput" class="form-control input-md" id="textinput" required="" type="text" placeholder="e.g. Michael Lardner">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Year published</label>  
  <div class="col-md-4">
  <input name="textinput" class="form-control input-md" id="textinput" type="text" placeholder="e.g. 2012">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Publisher</label>  
  <div class="col-md-4">
  <input name="textinput" class="form-control input-md" id="textinput" type="text" placeholder="e.g. Folens">
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">Course</label>
  <div class="col-md-4">
    <select name="selectbasic" class="form-control" id="selectbasic">
      <option value="1">Other</option>
      <option value="2">Arts: Social Science</option>
      <option value="3">Arts: Language Studys</option>
      <option value="4">Engineering</option>
      <option value="5">Nursing</option>
      <option value="6">General Science</option>
      <option value="7">Medicine</option>
      <option value="8">Commerce</option>
      <option value="9">Information Technology</option>
      <option value="10">Physics</option>
      <option value="11">Chemistry</option>
      <option value="12">Biology</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Price</label>  
  <div class="col-md-4">
  <input name="textinput" class="form-control input-md" id="textinput" required="" type="text" placeholder="e.g. 150">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Revision</label>  
  <div class="col-md-4">
  <input name="textinput" class="form-control input-md" id="textinput" required="" type="text" placeholder="e.g. 1st">
    
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="textarea">Description</label>
  <div class="col-md-4">                     
    <textarea name="textarea" class="form-control" id="textarea">Description</textarea>
  </div>
</div>

<!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="filebutton">Picture</label>
  <div class="col-md-4">
    <input name="filebutton" class="input-file" id="filebutton" type="file">
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <button name="singlebutton" class="btn btn-primary" id="singlebutton">Submit</button>
  </div>
</div>

</fieldset>
</form>
