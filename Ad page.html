<html>
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="form.css">
<title>Ad page</title>
</head>
<body>

<template name="addData">
<form class="addDataForm">
<h3>Add a book for sale</h3>
    <div class="row">
      <div class="col-sm-1">
	    <label class="form-control" for="name">Name</label>
	</div>
	<div class="col-sm-2">
	   <input class="form-control" type="text"
	   name="name" placeHolder="Please Enter Name of Book"><br>
	</div>
	</div>
	<div class="row">
	  <div class="col-sm-1">
	    <label class="form-contact" for="author">Author</label>
	  </div>
	    <div class="col-sm-2">
		  <input class="form-control" type="text"
		  name="author" placeHolder="Please Enter Authors Name"><br>
		 </div>
		</div>
	<div class="row">
	   <div class="col-sm-1">
	      <label class="form-control" for="publisher">Publisher</label>
		</div>
		<div class="col-sm-2">
		  <input class="form-control" type="text"
		  name="publisher" placeHolder="Please Enter Publisher"><br>
		</div>
	    </div>
	<div class="row">
	   <div class="col-sm-1">
	      <label class="form-control" for="yearpublished">Year Published</label>
		</div>
		<div class="col-sm-2">
		  <input class="form-control number" type="text"
		  name="yearpublished" placeHolder="Please Enter Year Published"><br>
		</div>
	    </div>
		<div class="row">
	   <div class="col-sm-1">
	      <label class="form-control" for="category">Category</label>
		</div>
		<div class="col-sm-2">
		  <input class="form-control" type="text"
		  name="category" placeHolder="Please Enter Category"><br>
		</div>
	    </div>
		<div class="row">
	   <div class="col-sm-1">
	      <label class="form-control" for="course">Course</label>
		</div>
		<div class="col-sm-2">
		  <input class="form-control" type="text"
		  name="course" placeHolder="Please Enter Course"><br>
		</div>
	    </div>
		<div class="row">
	   <div class="col-sm-1">
	      <label class="form-control" for="condition">Condition</label>
		</div>
		<div class="col-sm-2">
		  <input class="form-control" type="text"
		  name="condition" placeHolder="Please Enter Condition"><br>
		</div>
	    </div>
		<div class="row">
	   <div class="col-sm-1">
	      <label class="form-control" for="revision">Revision</label>
		</div>
		<div class="col-sm-2">
		  <input class="form-control" type="text"
		  name="revision" placeHolder="Please Enter Revision"><br>
		</div>
	    </div>
		<div class="row">
	   <div class="col-sm-1">
	      <label class="form-control" for="price">Price</label>
		</div>
		<div class="col-sm-2">
		  <input class="form-control number" type="text"
		  name="price" placeHolder="Please Enter Price"><br>
		</div>
	    </div>
		<div class="row">
	   <div class="col-sm-1">
	      <label class="form-control" for="description">Description</label>
		</div>
		<div class="col-sm-2">
		  <input class="form-control" type="text"
		  name="description" placeHolder="Please Enter Description"><br>
		</div>
		<input type="submit" value="Save" class="btn btn-primary">
		</form>
		
		<div class="row">
		<div class="col-md-4">
			 
			<address>
				 <strong>NUIG BookStop</strong><br>NUI Galway,<br>Galway<br>
			</address>
		</div>
		<div class="col-md-4">
			<p>
				<center><img src="/images/nuig_logo.png" height="50%" width="50%"></center>
			</p>
		</div>
		<div class="col-md-4">
			<p>
				</p>
		</div>
	</div>
</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
  <template></template>
  </html>
